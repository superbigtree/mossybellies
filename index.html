<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>mossy bellies | the dirt & the water | super big tree</title>
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<header>
  <div class="container">

    <div id="store-wrapper">
      <div id="buy" class="faded">buy items</a></div>

      <div id="store" class="hide">
        <ul>
          <li id="potato">
            potato
            <span class="cost faded">costs 5 gold</span></li>
        </ul>
      </div>
    </div>

    <div id="stats">
      <div class="health ui wrapper">
        <span class="label">health:</span> 
        <span id="health" class="value"></span>
      </div>

      <div class="gold ui wrapper">
        <span class="label">gold:</span> 
        <span id="gold" class="value"></span>
      </div>

      <!--
      <div class="strength ui wrapper">
        <span class="label">strength:</span> 
        <span id="strength" class="value"></span>
      </div>
      -->

      <div class="potato ui wrapper">
        <span class="label">potatoes:</span> 
        <span id="potatoes" class="value"></span>
        <span class="action faded">eat</span>
      </div>
    </div>

  </div>
</header>

<main role="main">
  <canvas id="game"></canvas>
</main>

<footer>
  <div class="container">
    <p>
      press the space bar to play. wasd keys. aim/shoot with the mouse. get 100 gold to win. 
    </p>
    <h2 id="game-title" class="ui"></h2>
  </div>
</footer>

<script src="./bundle.js"></script>
</body>
</html>
